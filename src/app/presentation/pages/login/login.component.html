<div class="wrapper" style="margin: 15rem auto">
  <!-- Background animation spans -->
  <span class="bg-animate" style="background-color: #3c91e6"></span>
  <span class="bg-animate2"></span>

  <!-- Login form container -->
  <div class="form-box login">
    <h2 class="animation" style="--data: 0; color: #3c91e6">Se connecrer</h2>
    <form action="#">
      <!-- Username input -->
      <div class="input-box animation" style="--data: 1">
        <input type="text" placeholder="" />
        <label>Username</label>
        <i class="fa-solid fa-user"></i>
        <!-- User icon -->
      </div>

      <!-- Password input -->
      <div class="input-box animation" style="--data: 3">
        <input type="password" placeholder="" />
        <label>Password</label>
        <i class="fa-solid fa-lock"></i>
        <!-- Lock icon -->
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn animation" style="--data: 4;sty">
        Se connecter
      </button>
    </form>
  </div>

  <!-- Welcome back message for login -->
  <div class="info-text login">
    <h2 class="animation">Bienvenu sur MonEtab!</h2>
  </div>
</div>
