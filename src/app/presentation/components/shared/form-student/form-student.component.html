<!-- CONTENT -->
<section id="content">
  <!-- NAVBAR -->
  <nav>
    <i class="bx bx-menu"></i>
  </nav>

  <div class="card w-75" style="margin: 5rem auto">
    <div class="card-header">
      <h2 class="animation" style="--data: 0">Ajouter un etudiant</h2>
    </div>
    <div class="card-body d-grid gap-3">
      <form
        class="user"
        th:object="${student}"
        th:action="@{/students/save}"
        method="post"
      >
        <input type="hidden" class="mb-3" />

        <div class="form-group row">
          <div class="col-sm-4 mb-3 mb-sm-0">
            <input
              type="text"
              class="form-control form-control-user py-3 mb-3"
              id="FirstName"
              placeholder="Nom"
            />
          </div>
          <div class="col-sm-4">
            <input
              type="text"
              class="form-control form-control-user py-3"
              id="LastName"
              placeholder="Prenom"
            />
          </div>
          <div class="col-sm-4">
            <input
              type="text"
              class="form-control form-control-user py-3"
              id="urlPicture"
              placeholder="urlPicture"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-4 mb-3 mb-sm-0">
            <input
              type="text"
              readonly
              class="form-control form-control-user py-3 mb-3"
              placeholder="Matricule"
              id="Matricule"
            />
          </div>
          <div class="col-sm-4 mb-3 mb-sm-0">
            <input
              type="text"
              class="form-control form-control-user py-3 mb-3"
              placeholder="Telephone"
            />
          </div>
          <div class="col-sm-4 mb-3 mb-sm-0">
            <input
              type="text"
              class="form-control form-control-user py-3 mb-3"
              placeholder="Telephone D'un Parent"
            />
          </div>
        </div>
        <div class="form-group row mb-3">
          <div class="col-sm-6 mb-3 mb-sm-0">
            <input
              type="text"
              class="form-control form-control-user py-3"
              placeholder="Ville"
            />
          </div>
          <div class="col-sm-6">
            <input type="date" class="form-control form-control-user py-3" />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-6 mb-3 mb-sm-0">
            <input
              type="text"
              class="form-control form-control-user py-3"
              placeholder="pays"
            />
          </div>
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control form-control-user py-3 mb-3"
              placeholder="Rue"
            />
          </div>
        </div>
        <div
          class="form-group d-flex align-items-center justify-content-between mb-3"
        >
          <label id="genre" class="mr-5">Genre</label>
          <select name="genre" id="genre" class="form-control">
            <option value="M">Masculin</option>
            <option value="M">Feminin</option>
          </select>
        </div>
        <a class="btn btn-outline-info btn-user me-3"> Retour </a>
        <button type="submit" class="btn btn-primary btn-user">
          Enregistrer
        </button>
        <hr />
      </form>
    </div>
  </div>
</section>
<!-- CONTENT -->
